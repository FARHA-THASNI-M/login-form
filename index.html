<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-portal</title>
    <script src="https://kit.fontawesome.com/9ad87b3de9.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="box123">
<h2>Login</h2>
        <form>

            <span id="username">Username</span>

            <div class="txt_file">
                <input id="userbox" type="text" required placeholder="  Type your username" autocomplete="off" onfocus="this.placeholder=''" onblur="this.placeholder='  Type your username'">
                <i class="far fa-user cust"></i>
            </div>

            <span id="password">Password</span>

            <div class="txt_field">
                <input id="passbox" type="password" required placeholder="  Type your password" autocomplete="off" onfocus="this.placeholder=''" onblur="this.placeholder='  Type your password'">
                <i class="fas fa-lock cust1"></i>
            </div>


        </form>

        <a id="forgot" href="#">Forgot password?</a>
        <input id="btn" type="submit" value="LOGIN">

        <span id="one">
            Or Sign Up Using
        </span>


            <div id="fb">

                <img id="fblogo" src="fb.svg">

            </div>

            <div id="tweet">

                <img src="twitter.svg">

            </div>

            <div id="google">

                <img id="googlelogo" src="google.svg">

            </div>

            <span id="two">
                Or Sign Up Using
            </span>

            <a id="last" href="#">SIGN UP</a>

    </div>

</body>

</html>
